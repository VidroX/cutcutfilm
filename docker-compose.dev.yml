version: "3.8"
services:
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile.dev
    env_file: 
      - ./services/gateway/.env
    environment:
      - DEBUG=true
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - ./services/gateway:/app/cutcutfilm/services/gateway
      - shared-data:/app/cutcutfilm/data
      - /app/cutcutfilm/services/gateway/node_modules
    depends_on:
      - user-pgsql
      - user
    ports:
      - "4000:4000"

  user:
    build:
      context: ./services/user/
      dockerfile: Dockerfile.dev
      args:
        - GIT_USER=${GIT_USER}
        - GIT_TOKEN=${GIT_TOKEN}
    restart: unless-stopped
    env_file:
      - ./services/user/.env
    environment:
      - DEBUG=true
      - PORT=4001
    ports:
      - "4001:4001"
    volumes:
      - ./services/user:/app/cutcutfilm/services/user
      - shared-data:/app/cutcutfilm/data
    depends_on:
      - user-pgsql
    links:
      - user-pgsql

  user-pgsql:
    image: bitnami/postgresql:15.4.0
    restart: unless-stopped
    env_file:
      - ./services/user/.env
    ports:
      - "5433:5433"
    volumes:
      - ./services/user/database_data:/bitnami/postgresql

volumes:
  shared-data: